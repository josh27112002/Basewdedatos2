<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registro.css') }}">
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay muted loop id="video-fondo">
        <source src="{{ url_for('static', filename='fondo3.mp4') }}" type="video/mp4">
        Tu navegador no soporta video HTML5.
    </video>

    <!-- Contenedor del formulario -->
    <div class="form-container">
        <h2>Crear Cuenta</h2>
        <form method="POST">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellido" placeholder="Apellido" required>
            <input type="text" name="telefono" placeholder="Teléfono" required>
            <input type="text" name="nombreusuario" placeholder="Nombre de usuario" required>
            <select name="rol" required>
                <option value="">Selecciona un rol</option>
                <option value="Administrador">Administrador</option>
                <option value="Vendedor">Vendedor</option>
                <option value="Técnico">Técnico</option>
            </select>
            <input type="email" name="correo" placeholder="Correo electrónico" required>
            <input type="password" name="contraseña" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert">
                {% for category, message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <p style="margin-top: 20px; text-align: center;">
            ¿Ya tienes cuenta?
            <a href="{{ url_for('login') }}" style="color: #fff; font-weight: bold;">Inicia sesión aquí</a>
        </p>
    </div>
</body>
</html>
