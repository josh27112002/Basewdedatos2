<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Sistema de Rutas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <!-- Menú lateral izquierdo -->
        <aside class="sidebar">
            <div class="user-info">
                <h3>{{ session['nombre_usuario'] }}</h3>
                <p>{{ session['rol'] }}</p>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="/ventas">Ventas</a></li>
                    <li><a href="/rutas">Rutas</a></li>
                    <li><a href="/vendedores">Vendedores</a></li>
                    <li><a href="/clientes">Clientes</a></li>
                    <li><a href="/reportes">Reportes</a></li>
                </ul>
            </nav>
            <form action="/logout" method="POST">
                <button class="logout-btn" type="submit">Cerrar sesión</button>
            </form>
        </aside>

        <!-- Contenido central -->
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Bienvenido al Sistema de Rutas y Ventas</h1>
                <p>Gestiona tus datos de forma eficiente y segura.</p>
            </header>

            <section class="info-box">
                <h3>Instrucciones</h3>
                <p>Utiliza el menú de la izquierda para acceder a cada módulo.</p>
            </section>
        </main>
    </div>
</body>
</html>
